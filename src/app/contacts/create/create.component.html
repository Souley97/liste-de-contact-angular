<div>
    <!-- Bouton pour ouvrir la popup d'ajout de contact -->
    <button (click)="openAddContactPopup()">Ajouter un contact</button>
    
    <!-- Popup d'ajout de contact, visible uniquement si isAddContactPopupOpen est vrai -->
    <div *ngIf="isAddContactPopupOpen" class="popup">
      <h2>Ajouter un contact</h2>
      
      <!-- Formulaire pour ajouter un nouveau contact -->
      <form (ngSubmit)="addContact()">
        
        <!-- Champ pour le nom du contact -->
        <label for="nom">Nom:</label>
        <input type="text" id="nom" [(ngModel)]="contact.nom" name="nom" required>
        
        <!-- Champ pour le prénom du contact -->
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" [(ngModel)]="contact.prenom" name="prenom" required>
        
        <!-- Champ pour l'email du contact -->
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
        
        <!-- Champ pour le téléphone du contact -->
        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" [(ngModel)]="contact.telephone" name="telephone" required>
        
        <!-- Champ pour la description du contact -->
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="contact.description" name="description"></textarea>
        
        <!-- Bouton pour soumettre le formulaire et ajouter le contact -->
        <button type="submit">Ajouter</button>
        
        <!-- Bouton pour annuler et fermer la popup -->
        <button type="button" (click)="closeAddContactPopup()">Annuler</button>
      </form>
    </div>
  </div>
  
  <div>
    <h2>Liste des contacts</h2>
    
    <!-- Liste des contacts affichée avec *ngFor pour itérer sur chaque contact -->
    <ul>
      <li *ngFor="let contact of contacts">
        <!-- Affichage des détails du contact -->
        {{ contact.nom }} {{ contact.prenom }} - {{ contact.email }} - {{ contact.telephone }}
      </li>
    </ul>
  </div>
