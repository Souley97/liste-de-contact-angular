<div>
    <!-- Bouton pour ouvrir le formulaire -->
    <button (click)="openForm()">Ajouter un contact</button>
    
    <!-- Formulaire Popup -->
    <div *ngIf="showForm" class="popup">
      <h2 *ngIf="!editMode">Ajouter un contact</h2>
      <h2 *ngIf="editMode">Modifier le contact</h2>
      <form (ngSubmit)="editMode ? updateContact() : addContact()">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" [(ngModel)]="contact.nom" name="nom" required>
      
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" [(ngModel)]="contact.prenom" name="prenom">
      
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
      
        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" [(ngModel)]="contact.telephone" name="telephone" required>
      
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="contact.description" name="description"></textarea>
      
        <button type="submit">{{ editMode ? 'Modifier' : 'Ajouter' }}</button>
        <button type="button" (click)="cancelForm()">Annuler</button>
      </form>
    </div>
  </div>
  
  <div>
    <h2>Liste des contacts</h2>
    <ul>
      <li *ngFor="let contact of contacts">
        {{ contact.nom }} {{ contact.prenom }} - {{ contact.email }} - {{ contact.telephone }} - Ajouté par : {{ contact.nom }}
        <button (click)="editContact(contact)">Modifier</button>
      </li>
    </ul>
  </div>
