<section class="gradient-form h-full bg-neutral-200 dark:bg-neutral-700">
    <div class="block rounded-lg bg-white shadow-lg dark:bg-neutral-800 mt-8">
    <div class="md:mx-6 md:p-12">
      <div class="text-center">
        <h2 class="text-xl font-semibold mb-6">Modifier Contact</h2>
      </div>
      <form (ngSubmit)="updateContact()">
        <div class="relative mb-4">
          <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
          <input
            id="nom"
            type="text"
            class="py-2 block w-full rounded border border-gray-300 px-4"
            [(ngModel)]="nom"
            name="nom"
            required
          />
        </div>
        <div class="relative mb-4">
          <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
          <input
            id="prenom"
            type="text"
            class="py-2 block w-full rounded border border-gray-300 px-4"
            [(ngModel)]="prenom"
            name="prenom"
            required
          />
        </div>
        <div class="relative mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            class="py-2 block w-full rounded border border-gray-300 px-4"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="relative mb-4">
          <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
          <input
            id="telephone"
            type="tel"
            class="py-2 block w-full rounded border border-gray-300 px-4"
            [(ngModel)]="telephone"
            name="telephone"
            required
          />
        </div>
        <div class="relative mb-4">
          <label for="etat" class="block text-sm font-medium text-gray-700">État</label>
          <select
            id="etat"
            class="py-2 block w-full rounded border border-gray-300 px-4"
            [(ngModel)]="etat"
            name="etat"
          >
            <option value="actif">Actif</option>
            <option value="inactif">Inactif</option>
          </select>
        </div>
        <div class="relative mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            id="description"
            class="py-2 block w-full rounded border border-gray-300 px-4"
            [(ngModel)]="description"
            name="description"
          ></textarea>
        </div>
        <div *ngIf="errorMessage" class="text-red-600 mb-4">
          {{ errorMessage }}
        </div>
        <div class="text-center">
          <button
            class="inline-block w-full rounded bg-gradient-to-r from-orange-400 via-red-400 to-pink-400 px-6 py-2 text-xs font-medium uppercase leading-normal text-white shadow-lg transition duration-150 ease-in-out"
            type="submit"
          >
            Mettre à jour
          </button>
        </div>
      </form>
    </div>
  </div>

</section>
