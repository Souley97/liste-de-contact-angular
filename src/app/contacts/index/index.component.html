<section class=" p-4">
  <h1 class="text-2xl font-semibold mb-4">Mes Contacts</h1>
  <div class="mb-4 flex justify-between ">
    <input
      type="text"
      class="border px-12 border-gray-300 px-4 py-2 w-1/3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Rechercher un contact..."
      [(ngModel)]="searchText"
      (input)="filterContacts()"
    />
    <button routerLink="/create" class=" px-12  bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Ajouter</button>

  </div>

  <!-- Grid layout for cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let contact of filteredContacts"  style="background: linear-gradient(to right, #2435ee80, #1c68d383, #dd367678, #b4459378)" class="border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
      <div class="p-4">
        <h2 class="text-lg font-semibold">{{ contact.nom }} {{ contact.prenom }}</h2>
        <p class="text-gray-600">{{ contact.email }}</p>
        <p class="text-gray-600">{{ contact.telephone }}</p>
        <!-- <p class="text-gray-500 text-sm">Ajouté par : {{ contact.createdBy }}</p>
        <p class="text-gray-500 text-sm">Créé le : {{ contact.createdAt | date:'MMM d, y, h:mm:ss a' }}</p>
        <p class="text-gray-500 text-sm">Modifié le : {{ contact.updatedAt | date:'MMM d, y, h:mm:ss a' }}</p>
        <p class="text-gray-500 text-sm">État : {{ contact.etat }}</p>
       --></div>
      <div class="flex justify-between p-4 border-t border-gray-200 bg-gray-50">
        <button
          class="text-blue-500 hover:text-blue-700 transition duration-300"
          (click)="editContact(contact.id)"
        >
          Modifier
        </button>
        <button (click)="showDetail(contact)">Voir Détails</button>

        <button
          class="text-red-500 hover:text-red-700 transition duration-300"
          (click)="softDeleteContact(contact.id)"
        >
          Supprimer
        </button>
      </div>
    </div>
  </div>

  <button (click)="logout()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Déconnexion</button>
</section>
<app-detail *ngIf="selectedContact" [contact]="selectedContact"></app-detail>
