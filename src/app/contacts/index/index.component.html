<div class="flex h-screen bg-gray-100">

  <!-- sidebar -->
  <div class="hidden md:flex flex-col w-64 bg-gray-800 rounded-2xl">
      
      <div class="flex flex-col flex-1 overflow-y-auto">
          <nav class="flex flex-col flex-1 overflow-y-auto bg-gradient-to-b from-gray-700 to-blue-500 px-2 py-4 gap-10 rounded-2xl">
              <div>
                  <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16" />
                      </svg>
                      Dashboard
                  </a>
              </div>
              <div class="flex flex-col flex-1 gap-3"> 
                  <a routerLink="/contacts" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-400 hover:bg-opacity-25 rounded-2xl">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="margin-right: 80 px">
                          <path fill="currentColor" fill-rule="evenodd" d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6l2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2z" clip-rule="evenodd" />
                      </svg>
                      Home
                  </a>
                  <a routerLink="/corbeille" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-400 hover:bg-opacity-25 rounded-2xl">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32" style="margin-right: 8px">
                          <path fill="currentColor" d="M12 4a5 5 0 1 1-5 5a5 5 0 0 1 5-5m0-2a7 7 0 1 0 7 7a7 7 0 0 0-7-7m10 28h-2v-5a5 5 0 0 0-5-5H9a5 5 0 0 0-5 5v5H2v-5a7 7 0 0 1 7-7h6a7 7 0 0 1 7 7zm0-26h10v2H22zm0 5h10v2H22zm0 5h7v2h-7z" />
                      </svg>
                       Corbeille
                  </a>
                 
                 
              </div>
          </nav>
      </div>
  </div>

  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-y-auto">
      <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200">
          <div class="flex items-center px-4">
      
              <div class="relative mx-auto text-gray-600">
                  <input class="border border-gray-300 h-10 w-96 px-5 pr-16 rounded-lg text-sm placeholder-current focus:outline-none dark:bg-gray-500 dark:border-gray-50 dark:text-gray-200"
                         type="search" name="search" placeholder="Rechercher un contact"
                         [(ngModel)]="searchText"
                         (input)="filterContacts()"
                         >
                  <button type="submit" class="absolute left-0 top-0 mt-3 mr-4">
                      <svg class="text-gray-600 dark:text-gray-200 h-4 w-4 fill-current"
                           xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                           viewBox="0 0 56.966 56.966" xml:space="preserve" width="512px" height="512px">
                          <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23 
                           s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92 
                           c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17 
                           s-17-7.626-17-17S14.61,6,23.984,6z"/>
                      </svg>
                  </button>
              </div>
          </div>
          <!-- notification -->
          <div class="flex items-center space-x-4 mr-4">
             
              <!-- logout -->
              <a (click)="logout()" class="flex items-center text-gray-600 hover:text-gray-800 dark:text-gray-200 dark:hover:text-gray-300">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path fill="currentColor" d="M5 11h8v2H5v3l-5-4l5-4zm-1 7h2.708a8 8 0 1 0 0-12H4a9.985 9.985 0 0 1 8-4c5.523 0 10 4.477 10 10s-4.477 10-10 10a9.985 9.985 0 0 1-8-4" />
                  </svg>
                  <span class="font-bold">Deconnexion</span>
              </a>
          </div>
      </div>
      
      <div class="mb-4 flex justify-between ">
       
        <button routerLink="/create" class=" px-12  bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Ajouter</button>
      
      </div>
      <div class="grid md:grid-cols-4 gap-4 px-5">
      
        <div class="group" *ngFor="let contact of filteredContacts" >
        
          <div
            class="relative top-32 left-3 -z-10 group-hover:top-20 group-hover:z-10  transition-all duration-200 ease-linear w-full  shadow-xl p-7  bg-gradient-to-t from-sky-950 to-blue-900 rounded-lg text-white space-y-2 ">
            <div class="button-container  flex gap-10 mb-1 items-center z-30 relative">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-11">
                <path fill-rule="evenodd"
                  d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                  clip-rule="evenodd" />
              </svg>
               <button class=" text-2xl icon-button" (click)="editContact(contact.id)">
                <i class="fas fa-edit icon-size"></i>
              </button>
            
              <!-- View Details Button -->
              <button class=" text-2xl text-gray-500 icon-button" (click)="showDetail(contact)">
                <i class="fas fa-info-circle icon-size"></i>
              </button>
            
              <!-- Delete Button -->
              <button class=" text-2xl text-red-500 icon-button" (click)="softDeleteContact(contact.id)">
                <i class="fas fa-trash-alt icon-size"></i>
              </button>
            </div>
            
        
            
          </div>
          <div
            class="w-full  shadow-xl p-5 bg-gradient-to-r from-blue-900 via-sky-500 to-blue-900 rounded-lg text-white space-y-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-16">
              <path fill-rule="evenodd"
                d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                clip-rule="evenodd" />
            </svg>
        
            <h1 class="text-2xl font-bold z-30 ">{{ contact.nom }} {{ contact.prenom }}</h1>
            <div class="flex gap-2 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
                <path fill-rule="evenodd"
                  d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
                  clip-rule="evenodd" />
              </svg>
              <p class="text-sm">{{ contact.telephone }}</p>
        
            </div>
            <div class="flex gap-3 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd"
                  d="M1.5 7.125c0-1.036.84-1.875 1.875-1.875h6c1.036 0 1.875.84 1.875 1.875v3.75c0 1.036-.84 1.875-1.875 1.875h-6A1.875 1.875 0 0 1 1.5 10.875v-3.75Zm12 1.5c0-1.036.84-1.875 1.875-1.875h5.25c1.035 0 1.875.84 1.875 1.875v8.25c0 1.035-.84 1.875-1.875 1.875h-5.25a1.875 1.875 0 0 1-1.875-1.875v-8.25ZM3 16.125c0-1.036.84-1.875 1.875-1.875h5.25c1.036 0 1.875.84 1.875 1.875v2.25c0 1.035-.84 1.875-1.875 1.875h-5.25A1.875 1.875 0 0 1 3 18.375v-2.25Z"
                  clip-rule="evenodd" />
              </svg>
        
              <p class="font-semibold">{{ contact.email}}</p>
            </div>
        
            <div class="flex gap-2 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
                <path fill-rule="evenodd"
                  d="M5.25 2.25a3 3 0 0 0-3 3v4.318a3 3 0 0 0 .879 2.121l9.58 9.581c.92.92 2.39 1.186 3.548.428a18.849 18.849 0 0 0 5.441-5.44c.758-1.16.492-2.629-.428-3.548l-9.58-9.581a3 3 0 0 0-2.122-.879H5.25ZM6.375 7.5a1.125 1.125 0 1 0 0-2.25 1.125 1.125 0 0 0 0 2.25Z"
                  clip-rule="evenodd" />
              </svg>
        
              <p>{{ contact.createdAt}}</p>
        
            </div>
           
          </div>
        </div>  
      
        <app-detail *ngIf="selectedContact" [contact]="selectedContact"></app-detail>
      
        </div>
  </div>
  
</div>
