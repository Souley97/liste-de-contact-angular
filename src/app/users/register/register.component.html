<section class="gradient-form h-full dark:bg-neutral-700">
    <div class="container h-full p-10">
      <div class="flex h-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200">
        <div class="w-full">
          <div class="block rounded-lg bg-white shadow-lg dark:bg-neutral-800">
            <div class="g-0 lg:flex lg:flex-wrap">
              <div class="px-4 md:px-0 lg:w-6/12">
                <div class="md:mx-6 md:p-12">
                  <div class="text-center">
                    <img class="mx-auto w-48" src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" alt="logo" />
                    <h4 class="mb-12 mt-1 pb-1 text-xl font-semibold">Créez votre compte</h4>
                  </div>
                  <form (ngSubmit)="register()" #registerForm="ngForm">
                    <div class="relative mb-4">
                      <input
                        type="text"
                        class="peer block w-full rounded border border-gray-300 px-3 py-2 leading-[1.6] focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"
                        [(ngModel)]="nom"
                        name="nom"
                        placeholder=" "
                        required />
                      <label class="pointer-events-none pl-3 absolute bg-white top-0 p-0 left-3 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-95 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:bg-white peer-focus:text-sm peer-focus:text-gray-800">
                        Nom
                      </label>
                    </div>
                    <div class="relative mb-4">
                      <input
                        type="text"
                        class="peer block w-full rounded border border-gray-300 px-3 py-2 leading-[1.6] focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"
                        [(ngModel)]="prenom"
                        name="prenom"
                        placeholder=" "
                        required />
                      <label class="pointer-events-none pl-3 absolute bg-white top-0 p-0 left-3 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-95 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:bg-white peer-focus:text-sm peer-focus:text-gray-800">
                        Prénom
                      </label>
                    </div>
                    <div class="relative mb-4">
                      <input
                        type="email"
                        class="peer block w-full rounded border border-gray-300 px-3 py-2 leading-[1.6] focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"
                        [(ngModel)]="email"
                        name="email"
                        placeholder=" "
                        required />
                      <label class="pointer-events-none pl-3 absolute bg-white top-0 p-0 left-3 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-95 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:bg-white peer-focus:text-sm peer-focus:text-gray-800">
                        Email
                      </label>
                    </div>
                    <div class="relative mb-4">
                      <input
                        type="password"
                        class="peer block w-full rounded border border-gray-300 px-3 py-2 leading-[1.6] focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"
                        [(ngModel)]="password"
                        name="password"
                        placeholder=" "
                        required />
                      <label class="pointer-events-none pl-3 absolute bg-white top-0 p-0 left-3 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-95 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:bg-white peer-focus:text-sm peer-focus:text-gray-800">
                        Mot de passe
                      </label>
                    </div>
                    <div class="relative mb-4">
                      <input
                        type="password"
                        class="peer block w-full rounded border border-gray-300 px-3 py-2 leading-[1.6] focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"
                        [(ngModel)]="confirmPassword"
                        name="confirmPassword"
                        placeholder=" "
                        required />
                      <label class="pointer-events-none pl-3 absolute  bg-white top-0 p-0 left-3 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-95 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:bg-white peer-focus:text-sm peer-focus:text-gray-800">
                        Confirmer le mot de passe
                      </label>
                    </div>
                    <div class="mb-12 pb-1 pt-1 text-center">
                      <button
                        class="mb-3   inline-block w-full rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-dark-3 transition duration-150 ease-in-out"
                        type="submit"
                        style="background: linear-gradient(to right, #242eee, #365ed8, #dd3675, #b44593);">
                        S'inscrire
                      </button>
                      <p *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</p>
                    </div>
                    <div class="flex items-center justify-between pb-6">
                        <p class="mb-0">Avoir un compte?</p>
                        <button routerLink="/login" class="inline-block rounded border-2 px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out">
                          Se connecter
                        </button>
                      </div>
                  </form>
                </div>
              </div>
              <div class="flex items-center rounded-b-lg lg:w-6/12 lg:rounded-e-lg lg:rounded-bl-none" style="background: linear-gradient(to right, #2435ee, #1c68d3, #dd3675, #b44593)">
                <div class="px-4 py-6 text-white md:mx-6 md:p-12">
                  <h4 class="mb-6 text-xl font-semibold">Rejoignez notre communauté
                  </h4>
                  <p class="text-sm">Devenez membre de notre communauté dynamique et profitez d'avantages exclusifs ! </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
